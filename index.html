<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .logo p {
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .mensaje {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .mensaje.exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .mensaje.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .mensaje.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .section {
            display: none;
        }

        .section.activo {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bootstrap-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .bootstrap-warning strong {
            display: block;
            color: #856404;
            margin-bottom: 5px;
        }

        .bootstrap-warning p {
            color: #856404;
            font-size: 13px;
            margin: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>Sistema de Gestión</h1>
            <p>Administración de Iconos de Content 360</p>
        </div>

        <!-- PANTALLA DE LOGIN -->
        <div id="loginSection" class="section activo">
            <div id="mensajeLogin" class="mensaje"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="clave">Contraseña:</label>
                    <input 
                        type="password" 
                        id="clave" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>

                <button class="btn" type="submit" id="btnLogin">
                    <span id="btnText">Ingresar</span>
                </button>
            </form>
        </div>

        <!-- PANTALLA DE BOOTSTRAP (Crear primer admin) -->
        <div id="bootstrapSection" class="section">
            <div class="bootstrap-warning">
                <strong>⚠️ Primera instalación</strong>
                <p>No hay administrador creado. Debes crear el primer administrador para continuar.</p>
            </div>

            <div id="mensajeBootstrap" class="mensaje"></div>

            <form onsubmit="handleBootstrap(event)">
                <div class="form-group">
                    <label for="bootstrapNombre">Tu Nombre Completo:</label>
                    <input 
                        type="text" 
                        id="bootstrapNombre" 
                        placeholder="Juan Pérez"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bootstrapEmail">Email (usuario admin):</label>
                    <input 
                        type="email" 
                        id="bootstrapEmail" 
                        placeholder="admin@tuempresa.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bootstrapClave">Contraseña Segura (mín. 8 caracteres):</label>
                    <input 
                        type="password" 
                        id="bootstrapClave" 
                        placeholder="Contraseña segura"
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="bootstrapClaveConfirm">Confirmar Contraseña:</label>
                    <input 
                        type="password" 
                        id="bootstrapClaveConfirm" 
                        placeholder="Repite la contraseña"
                        minlength="8"
                        required
                    >
                </div>

                <button class="btn" type="submit" id="btnBootstrap">
                    <span id="btnBootstrapText">Crear Administrador</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // ⚠️ REEMPLAZA CON TU URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyNXAz_YHZMW43aFW5qmXaXg8PZoGr0iSFeDW0fmBKQ0aN90bbaNcjd-JFvLFZRepY2/exec';

        // Verificar estado al cargar
        window.addEventListener('load', async () => {
            await verificarEstadoSistema();
        });

        // ==================== VERIFICAR ESTADO ====================
        async function verificarEstadoSistema() {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        accion: 'verificarEstado'
                    })
                });

                const estado = await response.json();

                if (estado.necesitaBootstrap) {
                    // Mostrar pantalla de bootstrap
                    document.getElementById('loginSection').classList.remove('activo');
                    document.getElementById('bootstrapSection').classList.add('activo');
                } else {
                    // Mostrar pantalla de login
                    document.getElementById('bootstrapSection').classList.remove('activo');
                    document.getElementById('loginSection').classList.add('activo');
                }
            } catch (error) {
                console.error('Error verificando estado:', error);
                mostrarMensajeLogin('error', 'Error de conexión');
            }
        }

        // ==================== BOOTSTRAP ====================
        async function handleBootstrap(event) {
            event.preventDefault();

            const nombre = document.getElementById('bootstrapNombre').value;
            const email = document.getElementById('bootstrapEmail').value;
            const clave = document.getElementById('bootstrapClave').value;
            const claveConfirm = document.getElementById('bootstrapClaveConfirm').value;
            const btnBootstrap = document.getElementById('btnBootstrap');
            const btnBootstrapText = document.getElementById('btnBootstrapText');

            // Validar que las contraseñas coincidan
            if (clave !== claveConfirm) {
                mostrarMensajeBootstrap('error', 'Las contraseñas no coinciden');
                return;
            }

            // Mostrar loading
            btnBootstrap.disabled = true;
            btnBootstrapText.innerHTML = '<span class="loading-spinner"></span> Creando...';

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        accion: 'crearPrimerAdmin',
                        email: email,
                        nombre: nombre,
                        clave: clave
                    })
                });

                const resultado = await response.json();

                if (resultado.success) {
                    mostrarMensajeBootstrap('exito', '✓ Administrador creado exitosamente');
                    
                    setTimeout(() => {
                        mostrarMensajeBootstrap('info', 'Ahora puedes iniciar sesión con tus credenciales');
                        
                        // Mostrar login
                        document.getElementById('bootstrapSection').classList.remove('activo');
                        document.getElementById('loginSection').classList.add('activo');
                        
                        // Llenar campos
                        document.getElementById('email').value = email;
                        document.getElementById('clave').value = '';
                    }, 2000);
                } else {
                    mostrarMensajeBootstrap('error', resultado.error || 'Error al crear administrador');
                    btnBootstrap.disabled = false;
                    btnBootstrapText.textContent = 'Crear Administrador';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensajeBootstrap('error', 'Error de conexión: ' + error.message);
                btnBootstrap.disabled = false;
                btnBootstrapText.textContent = 'Crear Administrador';
            }
        }

        // ==================== LOGIN ====================
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const clave = document.getElementById('clave').value;
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');

            // Mostrar loading
            btnLogin.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Verificando...';

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        accion: 'login',
                        email: email,
                        clave: clave
                    })
                });

                const resultado = await response.json();

                if (resultado.success) {
                    // Guardar en sessionStorage
                    sessionStorage.setItem('usuarioActual', email);
                    sessionStorage.setItem('claveActual', clave);
                    sessionStorage.setItem('nombreUsuario', resultado.nombre);
                    sessionStorage.setItem('rolUsuario', resultado.rol);
                    sessionStorage.setItem('empresaUsuario', resultado.empresaNombre || resultado.empresa);

                    mostrarMensajeLogin('exito', '✓ Ingreso correcto');

                    // Redirigir según rol
                    setTimeout(() => {
                        if (resultado.rol === 'admin') {
                            sessionStorage.setItem('usuarioAdmin', email);
                            sessionStorage.setItem('claveAdmin', clave);
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'usuario.html';
                        }
                    }, 1000);
                } else {
                    mostrarMensajeLogin('error', resultado.error || 'Error al ingresar');
                    btnLogin.disabled = false;
                    btnText.textContent = 'Ingresar';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensajeLogin('error', 'Error de conexión: ' + error.message);
                btnLogin.disabled = false;
                btnText.textContent = 'Ingresar';
            }
        }

        // ==================== UTILIDADES ====================
        function mostrarMensajeLogin(tipo, texto) {
            const elemento = document.getElementById('mensajeLogin');
            elemento.textContent = texto;
            elemento.className = `mensaje ${tipo}`;
        }

        function mostrarMensajeBootstrap(tipo, texto) {
            const elemento = document.getElementById('mensajeBootstrap');
            elemento.textContent = texto;
            elemento.className = `mensaje ${tipo}`;
        }
    </script>
</body>
</html>
